{% extends 'formularioCuentas.html' %}
{% load static %}

{% block controls %}
            <div class="card-body row g-3">
                <input type="hidden" name="action" value="{{ action }}">
                    <div class="col-md-4">
                       <label for="inputState" class="form-label">Cuenta</label>
                       <input type="text" class="form-control"  >
                    </div>

                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Tipo de Cuenta</label>
                        <select  class="form-select">
                            <option selected>Escoja el Tipo de cuenta</option>
                            <option>1. Activo</option>
                            <option>2. Pasivo</option>
                            <option>3. Patrimonio</option>
                            <option>4. Ingresos</option>
                            <option>5. Egresos</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="inputState" class="form-label">Descripcion</label>
                        <input type="text" class="form-control"  placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputState" class="form-label">Naturaleza</label>
                        <select id="inputState" class="form-select">
                            <option selected>Escoja tipo de naturaleza</option>
                            <option>A</option>
                            <option>D</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Nivel</label>
                        <input type="text" class="form-control"  placeholder="ingrese nivel">
                    </div>

                    <div class="col-12">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Estado
                                </label>
                            </div>
                        </div>
                    </div>
            </div>

{% endblock %}
